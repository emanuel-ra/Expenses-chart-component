<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/app.css">

</head>
<body>

  <div class="main" role="main">

    <div class="card">

      <div class="card-header">
        <div>
          <h1 class="text-lg text-white">My balance</h1>
          <h2 class="text-3xl text-white">$921.48</h2>
        </div>
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="card-body">
        <h2 class="text-3xl text-dark-brown">Spending - Last 7 days</h2>

        <div class="card-chart">
          <canvas id="spendingChart" width="100%" height="50"></canvas>
        </div>

        <div class="flex justify-between border-t-2 border-medium-brown mt-10 py-10">
          <span class="block flex flex-col">
            <span class="text-medium-brown">Total this month</span>
            <span class="text-4xl text-dark-brown">$478.33</span>
          </span>
          <span class="block flex flex-col">
            <span class="text-4xl text-dark-brown">+2.4%</span>
            <span class="text-medium-brown">from last month</span>
          </span>
        </div>

      </div>
    </div>

    <div class="mt-3 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tomas Emanuel Ramirez Abarca</a>.
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./dist/js/app.js" type="module"></script>
</body>
</html>
